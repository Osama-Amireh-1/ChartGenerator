<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover responsive-table">
    <caption style="text-align:center; color:black">{{ title }}</caption>

    <thead>
      <tr>
        @for (key of getHeaders(); track $index) {
        <th style="font-weight: bold;">{{ key }}</th>
        }
      </tr>
    </thead>

    <tbody>
      @for (row of Data; track $index) {
      <tr>
        @for (key of getHeaders(); track $index) {
        <td>
          {{
           typeof row[key] === 'object' && row[key] !== null
         ? Object.values(row[key]).join(', ')
         : row[key]
          }}
        </td>
        }
      </tr>
      }
    </tbody>
  </table>

  
</div>
