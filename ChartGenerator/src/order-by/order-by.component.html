<div style="margin-bottom:5px"> <h3 class="heading">OrderBy |</h3>  <a style="color: #f0ad4e" (click)="isAllowToAddNewOrderBy()?handleAddNewOrderBy():null"><i class="fa fa-plus-circle"></i> OrderBy</a></div>

@if(orderBies.length>0)
{
<div class="row" style="margin-bottom:5px;margin-left:5px">
  <div class="col-xs-4" style="display: flex; align-items: center; gap: 4px;">
    <span>Column</span>
  </div>
  <div class="col-xs-4">
    <span>Sort Type</span>
  </div>
  <div class="hidden-xs col-sm-12 col-md-4">
  </div>
</div>
}
@for(OrderBy of orderBies; track OrderBy)
    {
<div class="row" style="margin-bottom: 10px;margin-left:5px">
  <div class="col-xs-4">
    <select class="form-control input-sm" [(ngModel)]="OrderBy.field" (ngModelChange)="onOrderByChange()" [ngModelOptions]="{standalone: true}">
      <option value="">Select Column</option>
      @for(column of columns; track column)
      {
      <option [value]="column">{{column}}</option>
      }
    </select>
  </div>
  <div class="col-xs-4">
    <select class="form-control input-sm" [(ngModel)]="OrderBy.sort" (ngModelChange)="onOrderByChange()" [ngModelOptions]="{standalone: true}">
      <option value="" selected>Select Sort Type</option>
      <option value="0">Ascending</option>
      <option value="1">Descending</option>
    </select>

  </div>


  <!--<div class="col-xs-4">
    <button type="button" class="btn btn-danger btn-sm" (click)="removeOrderBy(OrderBy.id)">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </div>-->
  <div class="col-xs-4">
    <a (click)="removeOrderBy(OrderBy.id)" class="btn btn-link btn-sm btn-danger" style="color: #d9534f;">
      <i class="fa fa-trash"></i>
    </a>
  </div>
</div>
    }
