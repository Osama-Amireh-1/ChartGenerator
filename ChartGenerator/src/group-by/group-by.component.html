<div class="panel panel-info">
  <div class="panel-heading">Group By</div>
  <div class="panel-body">
    @for (column of columns; track column) {
    <div>
      <input [value]="column"
             type="checkbox"
             [checked]="groupByFelids.includes(column)"
             (change)="changeGroupByFileds(column,$event)
              " />
      <label>{{column}}</label>
    </div>
    }
  </div>
</div>
