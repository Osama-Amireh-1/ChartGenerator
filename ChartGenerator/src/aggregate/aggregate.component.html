
<div style="margin-bottom:5px"> <h3 class="heading">Aggregates |</h3>  <a style="color: #f0ad4e" (click)="isAllowToAddNewAggregate()?handleAddNewAggregate():null"><i class="fa fa-plus-circle"></i> Aggregate</a></div>
@if(aggregates.length>0)
{
<div class="row" style="margin-bottom:5px;margin-left:5px">
  <div class="col-xs-4" style="display: flex; align-items: center; gap: 4px;">
    <span>Column</span>
  </div>
  <div class="col-xs-4">
    <span>Funcation</span>
  </div>
  <div class="hidden-xs col-sm-12 col-md-4">
  </div>
</div>
}
    @for(Aggregate of aggregates; track Aggregate)
    {
<div class="row" style="margin-bottom: 10px;margin-left:5px">
  <div class="col-xs-4">
    <select class="form-control input-sm" [(ngModel)]="Aggregate.field" (ngModelChange)="onAggregateChange()" [ngModelOptions]="{standalone: true}">
      <option value="">Select Column</option>
      @for(column of columns; track column)
      {
      <option [value]="column">{{column}}</option>
      }
    </select>
  </div>
  <div class="col-xs-4">
    <select class="form-control input-sm" [(ngModel)]="Aggregate.aggregateFunction" (ngModelChange)="onAggregateChange()" [ngModelOptions]="{standalone: true}">
      <option value="">Select Funcation</option>
      <option value="SUM">SUM</option>
      <option value="AVG">AVG</option>
      <option value="COUNT">COUNT</option>
      <option value="MAX">MAX</option>
      <option value="MIN">MIN</option>
    </select>
  </div>
  <div class="col-xs-4">
      <a (click)="removeAggregate(Aggregate.id)" class="btn btn-link btn-sm btn-danger" style="color: #d9534f;">
        <i class="fa fa-trash"></i>
      </a>  
  </div>
</div>
    }
