<div> <h3 style="display:inline" class="heading">Filter groups | </h3>  <a style="color: #f0ad4e" (click)="handleAddNewFilterGroup()"><i class="fa fa-plus-circle"></i> Filter groups</a></div>


@for(group of parenthesesGroups; track group.id)
{
<div style="margin-top: 10px; margin-left:30px">
  <div class="row">
    <div class="col-xs-4">
      <strong>Group {{ group.id }}:</strong>
    </div>
    <div class="col-xs-2"></div>
    <div class="col-xs-3" style="text-align:right">
      <div style="margin-right:5px">
        <a (click)="removeGroup(group.id)" class="btn btn-link btn-sm" style="color: #d9534f; padding:0">
          <i class="fa fa-trash"></i>
        </a>
      </div>
 
    </div>

      
  </div>
  <div class="row" style="margin-top: 10px;">
    <div class="col-xs-12">
      <div style="display: flex; flex-wrap: wrap; gap:15px;">
        @for(filter of filters; track filter.id)
        {
        <div style="margin-bottom: 10px; flex: 0 0 auto;">
          <label>
            <input type="checkbox"
                   [id]="'group-' + group.id + '-filter-' + filter.id"
                   [checked]="isFilterInGroup(group.id, filter.id)"
                   (change)="handleCheckboxChange(group.id, filter.id, $event)">
            Filter {{ filter.id }}
          </label>
        </div>
        }
      </div>
    </div>
  </div>
</div>
}
