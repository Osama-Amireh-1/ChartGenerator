<div class="gridster-container" [ngClass]="{'show-mode': isShowMode}">
  <gridster [options]="gridsterOptions">
    <gridster-item *ngFor="let item of gridItems; trackBy: trackById"
                   [item]="item"
                   (itemChange)="onItemChange(item)">
      <div class="text-right margin-top-right-5">
        <button class=" btn btn-danger btn-xs" type="button" mat-mini-fab
                (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
 
      <app-chart *ngIf="item.chartData.ChartType !== 'Table'"  [Data]="item.chartData.Data"
                 [ChartType]="item.chartData.ChartType">

      </app-chart>

      <app-table *ngIf="item.chartData.ChartType === 'Table'" [Data]="item.chartData.Data"></app-table>
    </gridster-item>
  </gridster>


</div>
