<div class="gridster-container">
  <gridster [options]="gridsterOptions">
    <gridster-item *ngFor="let item of gridItems; trackBy: trackById"
                   [item]="item"
                   (itemChange)="onItemChange(item)">
      <div class="text-right">
        <button class=" btn btn-danger btn-xs" type="button" mat-mini-fab
                (mousedown)="removeItem($event, item)"
                (touchstart)="removeItem($event, item)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
 
      <app-chart [Data]="item.chartData.Data"
                 [ChartType]="item.chartData.ChartType"
                 [ChartSize]="item.chartData.ChartSize">
      </app-chart>
    </gridster-item>
  </gridster>


</div>
