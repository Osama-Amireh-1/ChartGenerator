<div class="text-right">
  @if(currentStep > 1)
  {
  <button type="button" class="btn btn-default" style="margin-right:5px" (click)="prevStep()"> Back</button>
  }
  @if(currentStep < 6)
  {

  <button type="button" class="btn btn-primary" (click)="nextStep()"> Next</button>
  }
  @if(currentStep == 6)
  {
  <button type="button" class="btn btn-success" (click)="excuteQureyButtonClicked()">Generate Chart</button>
  }
</div>
